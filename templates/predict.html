<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Predict - Stroke Risk</title>
    <link rel="stylesheet" href="../static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

    {% if prediction %}
    <script>
        Swal.fire({
            title: 'Prediction Result',
            text: '{{ prediction }}',
            icon: 'success'
        });
    </script>
    {% endif %}

    <header>
        <h1>Stroke Risk Prediction</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/predict" class="active">Predict</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="main">
        <form method="POST" action="/predict">

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">--Select--</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age"  />

            <label for="hypertension">Hypertension:</label>
            <select id="hypertension" name="hypertension" required>
                <option value="">--Select--</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <label for="heart_disease">Heart Disease:</label>
            <select id="heart_disease" name="heart_disease" required>
                <option value="">--Select--</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <label for="avg_glucose_level">Average Glucose Level:</label>
            <input type="number" step="any" id="avg_glucose_level" name="avg_glucose_level" required />

            <label for="bmi">BMI:</label>
            <input type="number" step="any" id="bmi" name="bmi" required  />

            <label for="smoking_status">Smoking Status:</label>
            <select id="smoking_status" name="smoking_status" required>
                <option value="">--Select--</option>
                <option value="formerly smoked">Formerly Smoked</option>
                <option value="never smoked">Never Smoked</option>
                <option value="smokes">Smokes</option>
                <option value="unknown">Unknown</option>
            </select>

            <label for="residence">Residence Type:</label>
            <select id="residence" name="residence" required>
                <option value="">--Select--</option>
                <option value="Urban">Urban</option>
                <option value="Rural">Rural</option>
            </select>

            <button type="submit">Submit</button>
        </form>

        <div class="contact-note">
            <strong>Need help interpreting results?</strong><br />
            Reach out via our <a href="/contact">Contact page</a> or email us directly at
            <a href="mailto:sparshapoojary60@gmail.com">sparshapoojary60@gmail.com</a>.
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Stroke Prediction System</p>
    </footer>

</body>
</html>
